<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>

<title>가입하시게 signup</title>

<link rel="stylesheet" href="css/all.css" type="text/css">
<link rel="stylesheet" href="css/signup.css" type="text/css">

<script type = "text/javascript">
function idCheck(id){

	url = "idcheck.jsp?id=" + id;
	window.open(url, "IDCheck", "width=300, height=100, left=50, top=300");

		document.getElementById("idfinish").value = "checked";

}

function idFinish(fin){

	if(fin == "not_checked"){
		alert("id 중복체크를 해주십시오");
		return false;
	}

	else {
		return true;
	}

}

function setIdFinish(){
	document.getElementById("idfinish").value = "not_checked";
}

</script>
</head>

<body>

	<div class="header">
		<a href="./index.html"><img class="title" src="img/titlepic.png"></a>
	</div>

	<div class="nav">
		<a href="./login.html"><img class="link" src="img/어서오시게.png"></a>
		<a href="./movie.jsp"><img class="link" src="img/둘러보시게.png"></a>
		<a href="./reserve.jsp"><img class="link" src="img/예매하시게.png" border="aqua 1px solid"></a>
	</div>

	<form action="signup.jsp" method="post" name="signup_info"  onsubmit="return idFinish(idfinish.value);">
		<table width="60%" align="center">
			<p>

			<strong>[회원가입]</strong><br><br>
			이&nbsp; &nbsp; &nbsp; 름: <input type="text" id="myname" name="myname" autocomplete="off" required
			oninvalid="this.setCustomValidity('이름을 입력하세요')"
			oninput="setCustomValidity('')" ></input>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

			휴대전화: <input type="tel" id="myphone" name="myphone" autocomplete="off" required pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}" placeholder="###-####-####"
			oninvalid="this.setCustomValidity('휴대전화 번호를 입력하세요')"
			oninput="setCustomValidity('')" ></input><br>

			아 이 디&nbsp;: <input type="text" id="myid" name="myid" autocomplete="off" required
			oninvalid="this.setCustomValidity('아이디를 입력하세요')"
			oninput="setCustomValidity('')"
			onkeydown="setIdFinish()">
			</input>
			<input type="button" id="confirm" value="중복확인" onclick="idCheck(this.form.myid.value)"></input>  &nbsp; &nbsp; &nbsp;

			<input type="hidden" id="idfinish" name="idfinish" value="not_checked">

			비밀번호: <input type="password" id="mypassword" name="mypassword" autocomplete="off" required
			oninvalid="this.setCustomValidity('비밀번호를 입력하세요')"
			oninput="setCustomValidity('')" ></input><br><br>

			약관동의
			</p>

			<textarea rows="20" cols="100">
가. 수집하는 개인정보의 항목첫째, 회사는 회원가입, 원활한 고객상담, 각종 서비스의 제공을 위해 최초 회원가입 당시 아래와 같은 최소한의 개인정보를 필수항목으로 수집하고 있습니다.
	첫째, 회원가입
	- 이름, 생년월일, 성별, 아이디, 비밀번호, 별명, 연락처(메일주소, 휴대폰 번호 중 선택), 가입인증정보
	만14세 미만 아동 회원가입
	- 이름, 생년월일, 성별, 법정대리인 정보, 아이디, 비밀번호, 연락처 (메일주소, 휴대폰 번호 중 선택), 가입인증정보
	단체아이디 회원가입
	- 단체아이디, 회사명, 대표자명, 대표 전화번호, 대표 이메일 주소, 단체주소, 관리자 아이디, 관리자 연락처, 관리자 부서/직위
	- 선택항목 : 대표 홈페이지, 대표 팩스번호
	둘째, 서비스 이용과정이나 사업처리 과정에서 아래와 같은 정보들이 자동으로 생성되어 수집될 수 있습니다.
	- IP Address, 쿠키, 방문 일시, 서비스 이용 기록, 불량 이용 기록
	셋째, 네이버 아이디를 이용한 부가 서비스 및 맞춤식 서비스 이용 또는 이벤트 응모 과정에서 해당 서비스의 이용자에 한해서만 개인정보 추가 수집이 발생할 수 있으며, 이러한 경우 별도의 동의를 받습니다.
	넷째, 성인컨텐츠, 유료/게임 등 일부 서비스 이용시 관련 법률 준수를 위해 본인인증이 필요한 경우, 아래와 같은 정보들이 수집될 수 있습니다.
	- 이름, 생년월일, 성별, 중복가입확인정보(DI), 암호화된 동일인 식별정보(CI), 휴대폰 번호(선택), 아이핀 번호(아이핀 이용시), 내/외국인 정보
	다섯째, 유료 서비스 이용 과정에서 아래와 같은 결제 정보들이 수집될 수 있습니다.
	- 신용카드 결제시 : 카드사명, 카드번호 등
	- 휴대전화 결제시 : 이동전화번호, 통신사, 결제승인번호 등
	- 계좌이체시 : 은행명, 계좌번호 등
	- 상품권 이용시 : 상품권 번호
나. 개인정보 수집방법회사는 다음과 같은 방법으로 개인정보를 수집합니다.
	- 홈페이지, 서면양식, 팩스, 전화, 상담 게시판, 이메일, 이벤트 응모, 배송요청
	- 협력회사로부터의 제공
	- 생성정보 수집 툴을 통한 수집
			</textarea>

			<br>
			<input type="checkbox" id="mycheck" required
			oninvalid="this.setCustomValidity('개인정보 약관에 동의하셔야합니다')"
			onchange="setCustomValidity('')" >개인정보 수집 및 이용에 동의합니다.</input>
			<br>
			<br>
			<button type="submit">회원가입</button>
			<br><br>
		</table>
	</form>

</body>
</html>
